<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Language Translator & Learning Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 class="brand-title">SLT Platform</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('translator') }}" class="nav-link {% if request.endpoint == 'translator' %}active{% endif %}">Translator</a></li>
                <li><a href="{{ url_for('learn') }}" class="nav-link {% if request.endpoint == 'learn' %}active{% endif %}">Learn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 Sign Language Translator & Learning Platform | Made with ❤️</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
